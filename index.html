<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Strawberries</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <!-- <img class="logo" src="logo.png" alt="Your Logo"> -->
        <h1>Fresh Strawberries</h1>
    </header>
    <main>
        <section class="product-details">
            <img class="product-image" src="strawberries.jpg" alt="Fresh strawberries">
            <h2>Farm-Fresh Strawberries</h2>
            <p>Enjoy the taste of freshly picked, delicious strawberries delivered straight from our farm to your doorstep.</p>
            <p>Price: $5.99/pound</p>
        </section>
        <section class="checkout">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" max="10" value="1">
	    <h3><label for="delivery-options">Delivery Options:</label></h3>
	    <select id="delivery-options">
		<option value="standard">Standard (3-5 days)</option>
		<option value="express">Express (1-2 days)</option>
		<option value="overnight">Overnight</option>
	    </select>
            <button class="cta-button" onclick="addToCart()">Check out</button>
        </section>
    </main>
    <script>
      function addToCart() {
	  const quantity = document.getElementById('quantity').value;
	  const deliveryOption = document.getElementById('delivery-options').value;

	  sessionStorage.setItem('quantity', quantity);
	  sessionStorage.setItem('deliveryOption', deliveryOption);

	  window.location.href = 'out-of-stock.html';
      }
    </script>
</body>
</html>
